<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #74ebd5, #acb6e5);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      position: relative;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: calc(100% - 24px);
      display: block;
    }
    button {
      background: #ff7675;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d63031;
    }
    img {
      max-width: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Профиль пользователя</h1>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Загрузить фото</button>
    <div id="uploadStatus"></div>
    <img id="profilePhoto" src="" alt="Здесь будет ваше фото" style="display:none;">
  </div>

  <script>
    async function uploadPhoto() {
      const input = document.getElementById('photoInput');
      if (input.files.length === 0) {
        alert("Выберите фото для загрузки!");
        return;
      }
      
      const file = input.files[0];
      const formData = new FormData();
      formData.append('photo', file);
      
      // Получаем имя пользователя из URL, если оно передаётся, или используем "anonymous"
      const params = new URLSearchParams(window.location.search);
      const username = params.get('username') || 'anonymous';
      formData.append('username', username);

      // Замените URL ниже на адрес вашего Cloudflare Worker для загрузки фото
      const response = await fetch('https://your-cloudflare-worker-url/faces', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      document.getElementById('uploadStatus').textContent = result;

      if (response.ok) {
        // После загрузки, пробуем получить фото для отображения
        const photoResponse = await fetch('https://your-cloudflare-worker-url/faces?username=' + username);
        if (photoResponse.ok) {
          const blob = await photoResponse.blob();
          const url = URL.createObjectURL(blob);
          const profilePhoto = document.getElementById('profilePhoto');
          profilePhoto.src = url;
          profilePhoto.style.display = 'block';
        }
      }
    }
  </script>
</body>
</html>
