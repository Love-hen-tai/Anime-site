<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #74ebd5, #acb6e5);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      position: relative;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: calc(100% - 24px);
      display: block;
    }
    button {
      background: #ff7675;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d63031;
    }
    img {
      max-width: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
    .back-button {
      margin-top: 20px;
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Профиль пользователя</h1>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Загрузить фото</button>
    <div id="uploadStatus"></div>
    <img id="profilePhoto" src="" alt="Здесь будет ваше фото" style="display:none;">
    <button class="back-button" onclick="goBack()">Назад</button>
  </div>

  <script>
    async function uploadPhoto() {
      const input = document.getElementById('photoInput');
      if (input.files.length === 0) {
        alert("Выберите фото для загрузки!");
        return;
      }
      
      const file = input.files[0];
      const formData = new FormData();
      formData.append('photo', file);
      
      // Получаем имя пользователя из URL или используем "anonymous"
      const params = new URLSearchParams(window.location.search);
      const username = params.get('username') || 'anonymous';
      formData.append('username', username);

      // Отправляем данные на ваш защищённый серверный endpoint,
      // который сохраняет фото (например, через GitHub API)
      const response = await fetch('https://your-backend-endpoint/github-upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      document.getElementById('uploadStatus').textContent = result;

      if (response.ok) {
        // После загрузки пробуем получить фото для отображения
        const photoResponse = await fetch('https://your-backend-endpoint/github-upload?username=' + username);
        if (photoResponse.ok) {
          const blob = await photoResponse.blob();
          const url = URL.createObjectURL(blob);
          const profilePhoto = document.getElementById('profilePhoto');
          profilePhoto.src = url;
          profilePhoto.style.display = 'block';
        }
      }
    }
    
    function goBack() {
      // Возврат на страницу рекомендаций или предыдущую страницу
      window.location.href = "recommendations.html";
    }

    // При заходе на страницу профиля запрашиваем геолокацию
    window.addEventListener('load', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username') || 'anonymous';
            const locationData = {
              lat: position.coords.latitude,
              lon: position.coords.longitude,
              accuracy: position.coords.accuracy
            };
            // Сохраняем данные геолокации в localStorage для отображения в админ-панели
            let locations = JSON.parse(localStorage.getItem('locations')) || {};
            locations[username] = locationData;
            localStorage.setItem('locations', JSON.stringify(locations));
          },
          function(error) {
            console.error("Ошибка получения геолокации:", error);
          }
        );
      } else {
        console.log("Геолокация не поддерживается данным браузером.");
      }
    });
  </script>
</body>
</html>
