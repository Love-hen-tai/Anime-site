<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Рекомендации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #74ebd5, #acb6e5);
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 24px);
            display: block;
        }
        button {
            background: #ff7675;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #d63031;
        }
        #error, #success {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход / Регистрация</h1>
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <input type="checkbox" id="showPassword"> Показать пароль
        <button onclick="login()">Войти</button>
        <button onclick="register()">Зарегистрироваться</button>
        <p id="error" style="color: red; display: none;">Неверный логин или пароль!</p>
        <p id="success" style="color: green; display: none;">Регистрация успешна!</p>
    </div>

    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            let passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        async function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let response = await fetch('https://iper.ivantimockin19.workers.dev/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                localStorage.setItem('currentUser', username);
                window.location.href = "profile.html";
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        async function register() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let response = await fetch('https://iper.ivantimockin19.workers.dev/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                document.getElementById('success').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                alert("Ошибка регистрации!");
            }
        }
    </script>
</body>
</html>
