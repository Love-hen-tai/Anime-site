<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Рекомендации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff7675;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #d63031;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <h2>Вход / Регистрация</h2>
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <button onclick="register()">Зарегистрироваться</button>
        <p id="error" style="color: red; display: none;">Неверный логин или пароль!</p>
        <p id="success" style="color: green; display: none;">Регистрация успешна! Теперь войдите.</p>
    </div>
    <script>
        let users = {};
        
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            if (users[username] && users[username] === password) {
                alert("Добро пожаловать, " + username + "!");
                window.location.href = "recommendations.html";
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function register() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            if (username && password) {
                if (!users[username]) {
                    users[username] = password;
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                } else {
                    alert("Имя пользователя уже занято!");
                }
            } else {
                alert("Введите имя пользователя и пароль!");
            }
        }
    </script>
</body>
</html>
