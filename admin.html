<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #74b9ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0984e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход в админ-панель</h2>
        <input type="password" id="adminPassword" placeholder="Введите пароль">
        <button onclick="checkAdmin()">Войти</button>
        <p id="error" style="color: red; display: none;">Неверный пароль!</p>
    </div>

    <script>
        async function checkAdmin() {
            const password = document.getElementById('adminPassword').value;

            const response = await fetch('https://your-cloudflare-worker-url/admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (response.ok) {
                window.location.href = "admin-panel.html"; // Перенаправление в админку
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
