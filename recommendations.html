<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Рекомендации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #74ebd5, #acb6e5);
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #74b9ff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 24px);
            display: block;
        }
        button {
            background: #ff7675;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #d63031;
        }
        #error, #success {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Рекомендации по Аниме</h1>
        <p>Здесь будут ваши персональные рекомендации!</p>
    </div>
</body>
</html>
